
  
  <section class="products-shop section">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row align-items-center">
            <div class="col-lg-12 mb-4 mb-lg-0">
              <div class="section-title">
                  <h2 class="d-block text-left-sm">Shop</h2>
  
                  <div class="heading d-flex justify-content-between mb-5">
                    <p class="result-count mb-0"> Showing 1â€“6 of {{ datas.length}} results</p>
                    <form class="ordering " method="get">
                        <select name="orderby" class="orderby form-control" aria-label="Shop order" >
                            <option value="" selected="selected">Default sorting</option>
                            <option value="">Sort by popularity</option>
                            <option value="">Sort by average rating</option>
                            <option value="">Sort by latest</option>
                            <option value="">Sort by price: low to high</option>
                            <option value="">Sort by price: high to low</option>
                        </select>
                        <input type="hidden" name="paged" value="1">
                    </form>
                </div>
              </div>
            </div>
          </div>
  
          
              
                <ul>
                  <div class="row">
                  <li class="col-lg-3 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let book of datas | paginate: { itemsPerPage:6, currentPage: p }">
                    
                     

                      <div class="product">
                  <div class="product-wrap">
                    <a routerLink="/product-single"><img class="img-fluid w-100 mb-3 img-first" src="{{book.image}}" alt="product-img" /></a>
                    <a routerLink="/product-single"><img class="img-fluid w-100 mb-3 img-second" src="{{book.image2}}" alt="product-img" /></a>
                  </div>
            
                  <span class="onsale">Sale</span>
                  <div class="product-hover-overlay">
                    <a href="#"><i class="tf-ion-android-cart"></i></a>
                    <a href="#"><i class="tf-ion-ios-heart"></i></a>
                        </div>
            
                  <div class="product-info">
                    <h2 class="product-title h5 mb-0"><a routerLink="/product-single">{{book.title}}</a></h2>
                    <span class="price">
                     {{book.price}}
                    </span>
                  </div>
                </div>
                  
                			
              
                  </li>
                </div>
                
                </ul>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            
            </div>
           
  
      
  
      
  
      
  
        
  
  
      
     
  
         
          
        <div class="col-md-3">
      
  
  
  <!-- color and size -->
  <form class="mb-5" [formGroup]="checkboxGroup" >
  
    <!-- color -->
  
    <!-- size -->
    <section class="widget widget-sizes mb-5">
      <h3 class="widget-title h4 mb-4">Shop by Category</h3>
      <div  *ngFor="let category of categories ; let i = index" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="cat{{i}}" value="{{category}}" (change)="onCheckChange($event)">
        <label class="custom-control-label" for="cat{{i}}">{{category}}</label>
      </div>
    
    </section>
   
  </form>
  
  <!-- popular product -->
  <section class="widget widget-popular mb-5">
    <h3 class="widget-title mb-4 h4">Popular Products</h3>
    <a class="popular-products-item media"   *ngFor="let book of bookPopular" routerLink="/product-single">
      <img src="{{book.image}}" alt="" class="img-fluid mr-4">
      <div class="media-body">
        <h6>{{book.title}} <br></h6>
        <span class="price">{{book.price}}</span>
      </div>
    </a>
  
  
  
    
  </section>
        </div>
      </div>
    </div>
  </section>
